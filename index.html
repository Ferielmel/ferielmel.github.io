<head> <h1><strong> Sunset Poem (Thanks Google!)</strong></h1></head>
<body>
<p> Sunset is a pretty thing, so bathed in mystery,
And yet it is the saddest thing, when drenched with memory,</p>
<p>Sodden sunset soak the tears,
That fall so endlessly,
Silent sunset take my hand, and bring me down with thee.</p>
